<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span tag</title>
    <style>
        .container1{
            background-color: aqua;
            color: black;
        }
        .container2{ 
            background-color: black;
            color: white;
        }
        h1{
            background-color: blue;
        }
        .first{
            color: yellow;
            background-color: brown;
        }
    

    </style>

</head>
<body>
    <div class="container1">
    <h1>heading <span class="first">1</span></h1>
    <ul style="list-style-type: circle;">
        <li>dheeraj is a student &amp; having btech degree in lpu</li>
        <li>dheeraj</li>
        <li>dheeraj</li>
        <li>dheeraj</li>
        <li>dheeraj</li>
    </ul>
    </div>


    <div class="container2">
    <h2>heading <span class="first">2</span></h2> 
    <ol>
        <li>thakur</li>
        <li>thakur</li>
        <li>thakur</li>
        <li>thakur</li>
    </ol>
    </div>

    <p>copyright &copy;</p>
 
</body>
</html>
